        sudo docker pull ${{env.IMAGE}}:${{env.TAG}} && docker tag ${{env.IMAGE}}:${{env.TAG}} localhost:5000/${{env.IMAGE}}:${{env.TAG}}
        sudo docker push localhost:5000/${{env.IMAGE}}:${{env.TAG}}
    - name: BenchMark Test
      run: |
