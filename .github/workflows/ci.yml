name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: [master]
  schedule:
    # Run daily sanity check at 23:08 clock UTC
    - cron: "8 23 * * *"

env:
  CARGO_TERM_COLOR: always

jobs:
  contrib-ut:
    runs-on: ubuntu-latest
    env:
      DOCKER: false
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.17.2'
      - name: cache go mod
        uses: actions/cache@v2
        with:
          path: /go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/contrib/nydusify/go.sum', '**/contrib/ctr-remote/go.sum', '**/contrib/docker-nydus-graphdriver/go.sum', '**/contrib/nydus-overlayfs/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go
      - name: Cache Nydus
        uses: Swatinem/rust-cache@v1
        with:
          target-dir: ./target-fusedev
          cache-on-failure: true
      - name: test contrib UT
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.43.0
          make all-contrib-test

  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache Nydus
        uses: Swatinem/rust-cache@v1
        with:
          target-dir: ./target-fusedev
          cache-on-failure: true
      - name: Cache Docker Layers
        uses: satackey/action-docker-layer-caching@v0.0.11
        # Ignore the failure of a step and avoid terminating the job.
        continue-on-error: true
      - name: Smoke Test
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.43.0
          echo Cargo Home: $CARGO_HOME
          echo Running User: $(whoami)
          make docker-smoke
          sudo chown -R $(id -un):$(id -gn) . ~/.cargo/

  deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - uses: EmbarkStudios/cargo-deny-action@v1
