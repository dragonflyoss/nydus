[package]
name = "nydus-utils"
version = "0.2.1"
description = "Compression/encryption/digest utilities for Nydus Image Service"
authors = ["The Nydus Developers"]
license = "Apache-2.0 OR BSD-3-Clause"
homepage = "https://nydus.dev/"
repository = "https://github.com/dragonflyoss/image-service"
edition = "2018"

[dependencies]
blake3 = "1.3"
flate2 = { version = "1.0", features = ["miniz-sys"], default-features = false }
lazy_static = "1.4"
libc = "0.2"
log = "0.4"
lz4-sys = "1.9.2"
serde = { version = ">=1.0.27", features = ["serde_derive", "rc"] }
serde_json = ">=1.0.9"
sha2 = "0.10.0"
zstd = "0.11"

nydus-error = { version = "0.2", path = "../error" }

[dev-dependencies]
vmm-sys-util = ">=0.9.0"

[package.metadata.docs.rs]
all-features = true
targets = ["x86_64-unknown-linux-gnu", "aarch64-unknown-linux-gnu", "aarch64-apple-darwin"]
