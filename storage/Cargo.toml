[package]
name = "nydus-storage"
version = "0.5.0"
description = "Storage subsystem for Nydus Image Service"
authors = ["The Nydus Developers"]
license = "Apache-2.0 OR BSD-3-Clause"
homepage = "https://nydus.dev/"
repository = "https://github.com/dragonflyoss/image-service"
edition = "2018"

[dependencies]
anyhow = "1.0.35"
# pin arc-swap because 1.x version of ArcSwapAny does not implement Clone
arc-swap = "=0.4"
async-trait = "0.1.56"
base64 = { version = "0.13.0", optional = true }
bitflags = "1.2.1"
dbs-uhttp = { version = "0.3.0" }
futures = "0.3"
# pin governor to avoid multi versions of hashbrown
governor = "=0.4.1"
hmac = { version = "0.12.1", optional = true }
httpdate = { version = "1.0", optional = true }
lazy_static = "1.4.0"
libc = "0.2"
log = "0.4.8"
nix = "0.23.1"
reqwest = { version = "0.11.0", features = ["blocking", "json"], optional = true }
serde = { version = "1.0.110", features = ["serde_derive", "rc"] }
serde_json = "1.0.53"
serde_with = { version = "1.6.0", features = ["macros"] }
sha2 = { version = "0.10.2", optional = true }
sha-1 = { version = "0.10.0", optional = true }
tokio = { version = "1.19.0", features = ["sync", "time"] }
url = { version = "2.1.1", optional = true }
vm-memory = "0.7.0"
vmm-sys-util = "0.9.0"
fuse-backend-rs = { version = "0.9.0" }

nydus-api = { version = "0.1", path = "../api" }
nydus-utils = { version = "0.3", path = "../utils" }
nydus-error = { version = "0.2", path = "../error" }

[dev-dependencies]
tokio = { version = "1.19.0", features = ["macros", "sync", "time"] }

[features]
backend-localfs = ["sha2"]
backend-oss = ["base64", "httpdate", "reqwest", "sha-1", "sha2", "hmac", "url"]
backend-registry = ["base64", "reqwest", "sha2", "url"]

[package.metadata.docs.rs]
all-features = true
targets = ["x86_64-unknown-linux-gnu", "aarch64-unknown-linux-gnu", "aarch64-apple-darwin"]
